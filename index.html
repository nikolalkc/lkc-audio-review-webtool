<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Review Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Audio Review Tool</h1>
            <div>
                <button id="selectFolderBtn">Select Folder</button>
            </div>
            <div>
                <select id="fileSelect">
                    <option value="" disabled selected>Select an audio file</option>
                </select>
                <button id="prevBtn">Prev</button>
                <button id="nextBtn">Next</button>
            </div>
            <div>
                <input type="text" id="fileTitle" readonly>
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div>
                <button id="goodBtn">Good</button>
                <button id="badBtn">Bad</button>
            </div>
            <div>
                <button id="addMarkerBtn">Add Marker</button>
                <input type="text" id="markerDescription" placeholder="Description">
            </div>
            <table id="markerTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div>
                <button id="exportBtn">Export</button>
            </div>
        </div>
        <div class="right-side">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Status</th>
                        <th>Markers</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
